<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="assets/favicon.ico" rel="shortcut icon"/>
    <link rel="stylesheet" href="css/owfont-regular.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <title>momentum</title>
</head>
<body>
<header class="header">
    <div class="player">
        <div class="player-controls">
            <button class="play-prev player-icon"></button>
            <button class="play player-icon"></button>
            <button class="play-next player-icon"></button>
        </div>
        <ul class="play-list"></ul>
    </div>
    <div class="weather">
        <label>
            <input type="text" class="city" placeholder="[Enter your city]"/>
        </label>
        <i class="weather-icon owf"></i>
        <div class="weather-error"></div>
        <div class="description-container">
            <span class="temperature"></span>
            <span class="weather-description"></span>
        </div>
        <div class="wind"></div>
        <div class="humidity"></div>
    </div>
</header>
<main class="main">
    <div class="slider-icons">
        <button class="slide-prev slider-icon"></button>
        <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <div class="date"></div>
    <div class="greeting-container">
        <span class="greeting"></span>
        <input type="text" class="name" id="name" placeholder="[Enter name]"/>
    </div>
</main>
<footer class="footer">
    <button class="change-quote"></button>
    <div class="quote-container">
        <div class="quote"></div>
        <div class="author"></div>
        <div class="container-settings">
        <a href="#" class="button-settings"></a>

            <table class="table table-items">
                <tr class="tableString">
                    <td class="tableName language">Languages:</td>
                    <td> русский
                        <label for="rus" class="settings-lang">
                            <input id="rus" class="input" type="checkbox" value="ru" name="languages">
                        </label><br>
                        english
                        <label for="eng" class="settings-lang">
                            <input id="eng" class="input" name="languages" type="checkbox" checked value="en">
                        </label>
                    </td>
                </tr>
                <tr class="tableString">
                    <td class="tableName photoSources">Photo sources:</td>
                    <td>
                        <label for="flickr">
                            flickr: <input id="flickr" class="input" type="checkbox" value="flickr"><br>
                            <input class="flickr-input image-src"
                                   type="text"
                                   placeholder="[Enter tag]"
                            /><br>
                        </label>
                        <label for="unsplash">
                            unsplash: <input id="unsplash" class="input" type="checkbox" value="unsplash"><br>
                            <input class="flickr-input image-src"
                                   type="text"
                                   placeholder="[Enter tag]"
                            /><br>
                        </label>
                        <label for="github">
                            github: <input id="github" class="input" type="checkbox" value="unsplash" checked><br>
                        </label>
                    </td>
                </tr>

                <tr class="tableString">
                    <td class="tableName blocks">Blocks:</td>
                    <td>
                        <label for="time" class="settings-items show-item">
                            time <input id="time" class="default-input" type="checkbox" name="time" value="0"
                                        checked><br>
                        </label>
                        <label for="data" class="settings-items show-item">
                            date <input id="data" class="default-input" type="checkbox" name="date" value="1"
                                        checked><br>
                        </label>
                        <label for="greeting" class="settings-items show-item">
                        <input id="greeting" class="default-input" type="checkbox" name="greeting" value="2" checked><br>
                        </label>
                        <label for="quote" class="settings-items show-item">
                            quote <input id="quote" class="default-input" type="checkbox" name="quote" value="3"
                                         checked><br>
                        </label>
                        <label for="weather" class="settings-items show-item">
                            weather <input id="weather" class="default-input" type="checkbox" name="weather" value="4"
                                           checked><br>
                        </label>
                        <label for="audio" class="settings-items show-item">
                            audio <input id="audio" class="default-input" type="checkbox" name="audio" value="5"
                                         checked>
                        </label>
                    </td>
                </tr>
            </table>
        </div>
        <div class="overlay js-overlay-modal"></div>
    </div>
</footer>
<script type="module" src="js/script.js"></script>
<script src="assets/data.js"></script>
</body>
</html>
